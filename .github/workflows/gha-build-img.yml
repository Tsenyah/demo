name: GHA BUILD
# run desctiption
run-name: trying to build an image using gha
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  

env:
  IMAGE_NAME: tomsenyah/dicicd

  IMAGE_TAG: 1.0.${{github.run_number}}

  BUILD_CONDT: linux/amd64
  BUILD_CONDT_PR: linux/arm64
  BUILD_CONDT_PUSH: "linux/arm64,linux/amd64"
jobs:

  build:

    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      
      - uses: docker/login-action@v1

        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      # - name: docker build
      #   run: docker build . --file Dockerfile --tag tomsenyah/dicicd:${{ github.sha }}

      # - name: docker push
      #   run: docker push tomsenyah/dicicd:${{ github.sha }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: push to docker
        uses: docker/build-push-action@v5
        with:
              context: .
              cache-from: type=gha
              cache-to: type=gha,mode=max
              platforms: ${{ github.event_name == 'pull_request' && env.BUILD_CONDT_PR || env.BUILD_CONDT_PUSH}}
              push: true
              tags: tomsenyah/dicicd:${{env.IMAGE_TAG }}

